<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>{{ page_title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Содержание</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav px-3">
    <form class='d-flex'>
      <a class="nav-link px-2" href="{{url_for('index')}}">На главную</a>
      <a class="nav-link px-2" href="#">Личный кабинет</a>
      <a class="nav-link px-2" href="{{url_for('logout')}}">Выйти</a>
    </form>
  </ul>
</header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
              {% for lesson in lesson_list %}
                <h4><a class="nav-link active" href='{{url_for("lesson", lesson_id = lesson.id)}}'> {{ lesson.lesson_name }} </a></h4> 
              {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <!-- можно использовать для заголовков -->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> 
     <h2>{{ lesson_title }}</h2>
  </div>
  <div class="col-8">
    {% block content %}
    {% endblock %}
  </div>
</main>

    <script src="/static/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
